apiVersion: v1
data:
  AWS_ACCESS_KEY_ID: {{ .Values.awsAccessKeyId | b64enc }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.awsSecretAccessKey | b64enc }}
kind: Secret
metadata:
  name: aws-secrets
type: Opaque
---
apiVersion: v1
data:
  token: {{ .Values.terraformCloudToken | b64enc }}
kind: Secret
metadata:
  name: terraform-cloud-token
type: Opaque
---
apiVersion: v1
data:
  token: {{ .Values.consulToken | b64enc }}
kind: Secret
metadata:
  name: consul-token
type: Opaque